<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Iniciar Sesión</title>
</head>

<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-blue-500 text-center">Iniciar Sesión</h2>

            <!-- Mensajes de error o éxito -->
            {% if error %}
            <div class="bg-red-100 text-red-700 p-4 rounded mb-4">
                {{ error }}
            </div>
            {% elif success %}
            <div class="bg-green-100 text-green-700 p-4 rounded mb-4">
                {{ success }}
            </div>
            {% endif %}

            <form action="/login" method="POST" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Iniciar Sesión
                </button>
            </form>
            <p class="mt-4 text-sm text-center text-gray-600">
                ¿No tienes una cuenta? <a href="/registro" class="text-blue-500 hover:underline">Regístrate aquí</a>.
            </p>
        </div>
    </div>
</body>

</html>
